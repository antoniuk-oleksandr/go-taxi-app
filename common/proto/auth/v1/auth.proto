syntax = "proto3";

package common.auth.v1;

option go_package = "github.com/antoniuk-oleksandr/go-taxi-app/common/proto/gen/go/common/auth/v1;authv1";



import "common/proto/user/v1/user.proto";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Register(RegisterRequest) returns (user.v1.User);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message RegisterRequest {
  user.v1.User user = 1;
  string password = 2;
}
